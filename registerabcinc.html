<html>
<head>
	<title>Profile Registration</title>

  <link rel="stylesheet" type="text/css" href="register.css">

  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>
<body>
  <header> 
    <div class="container1">
      <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactabc.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="testwebsite.html">Careers</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
  </header>
  <div class="container2">
    <div class="boxmodel2">
     <h2>ABC INC Registration</h2>
   </div>
 </div>
 <div class="container3">
  <div class="boxmodel3">
   <form action="registrationcomplete.html">
     <label for="fname">First Name: </label>
     <input type="text" id="fname" name="firstname" required><br><br>
     <label for="lname">Last Name: </label>
     <input type="text" id="lname" name="lastname" required><br><br>
     <label for="phone">Phone: </label>
     <input type="tel" id="phone" name="phone" required
     pattern="[0-9]{10}">
     <span class="note">Format: xxxxxxxxxx<br><br>
     <label for="email">Email: </label>
     <input type="email" id="email" name="email" required><br><br>
     <label for="password">Password: </label>
     <input type="Password" id="password" name="Password" minlength="5" required><br>
     <label for="submit"></label>
      <input type="submit" id="submit" value="Apply">
      <label for="reset"></label>
      <input type="reset" id="reset">
   </form>
 </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
